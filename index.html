<script>

// Typing Effect
const textArray = [
  "A Passionate Web Developer",
  "A Creative Designer",
  "A Dreamer Who Turns Code Into Art",
  "Your Next Favourite Website Builder ðŸ’»"
];
let typingElement=document.getElementById("typing");
let i=0,j=0,typing=true;

function typeEffect(){
  if(typing){
    if(j<textArray[i].length){
      typingElement.textContent+=textArray[i].charAt(j);
      j++;
      setTimeout(typeEffect,70);
    }else{
      typing=false;
      setTimeout(typeEffect,1500);
    }
  }else{
    if(j>0){
      typingElement.textContent=textArray[i].substring(0,j-1);
      j--;
      setTimeout(typeEffect,40);
    }else{
      typing=true;
      i=(i+1)%textArray.length;
      setTimeout(typeEffect,200);
    }
  }
}
typeEffect();
</script>
