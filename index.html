<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0d1021 0%,#050810 100%);
  color:#eaf8ff;
  overflow-x:hidden;
  min-height:100vh;
  opacity:0;
  animation:fadeBody 1s ease-in-out forwards;
}
@keyframes fadeBody{to{opacity:1}}

/* ======= NAVBAR ======= */
header{
  position:fixed;
  top:0;left:0;width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 60px;
  z-index:1000;
  background:rgba(255,255,255,0.04);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,0.07);
  box-shadow:0 0 10px rgba(124,77,255,0.25);
  transition:all 0.4s ease;
}

header.scrolled{
  background:rgba(0,0,0,0.6);
  box-shadow:0 0 25px rgba(124,77,255,0.5);
  padding:10px 50px;
}

.logo{
  font-size:28px;
  font-weight:800;
  color:#06f6d5;
  text-shadow:0 0 15px #06f6d5,0 0 30px #7c4dff;
  letter-spacing:1px;
  transition:.3s;
  cursor:pointer;
}
.logo:hover{
  transform:scale(1.1);
  text-shadow:0 0 25px #7c4dff,0 0 40px #06f6d5;
}
nav{
  display:flex;
  align-items:center;
  gap:28px;
}
nav a{
  color:#eaf8ff;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
  position:relative;
}
nav a::after{
  content:"";
  position:absolute;
  bottom:-4px;left:0;
  width:0;height:2px;
  background:linear-gradient(90deg,#06f6d5,#7c4dff);
  transition:width .3s ease;
}
nav a:hover{
  color:#06f6d5;
}
nav a:hover::after{
  width:100%;
}

/* Hamburger (mobile) */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:5px;
}
.menu-toggle span{
  width:28px;
  height:3px;
  background:#06f6d5;
  border-radius:3px;
  transition:0.3s;
}
.menu-toggle.active span:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}
.menu-toggle.active span:nth-child(2){
  opacity:0;
}
.menu-toggle.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px);
}

@media(max-width:768px){
  header{padding:12px 25px;}
  nav{
    position:absolute;
    top:70px;
    right:0;
    width:100%;
    flex-direction:column;
    background:rgba(10,10,25,0.95);
    backdrop-filter:blur(15px);
    border-radius:0 0 20px 20px;
    padding:20px 0;
    display:none;
    gap:18px;
    text-align:center;
  }
  nav.active{display:flex;}
  nav a{font-size:18px;}
  .menu-toggle{display:flex;}
}

/* ======= HERO ======= */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:100px 20px 0;
  animation:fadeIn 2s ease-in-out forwards;
}
@keyframes fadeIn{
  0%{opacity:0;transform:translateY(30px)}
  100%{opacity:1;transform:translateY(0)}
}
h1{
  font-size:52px;
  background:linear-gradient(90deg,#06f6d5,#7c4dff);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 15px rgba(124,77,255,0.5);
  letter-spacing:1px;
}
h2{
  font-size:22px;
  color:#a7b9d8;
  margin-top:15px;
  min-height:30px;
}

/* ======= BUTTON ======= */
.btn{
  margin-top:40px;
  display:inline-block;
  padding:14px 35px;
  background:linear-gradient(90deg,#06f6d5,#7c4dff);
  border:none;
  border-radius:30px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  font-size:17px;
  transition:.3s;
  box-shadow:0 0 15px rgba(124,77,255,0.5);
}
.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 25px rgba(124,77,255,0.8);
  background:linear-gradient(90deg,#7c4dff,#06f6d5);
}

/* ======= FOOTER ======= */
footer{
  margin-top:60px;
  color:#708aa0;
  font-size:13px;
  text-align:center;
  padding-bottom:20px;
  border-top:1px solid rgba(255,255,255,0.05);
}
</style>
</head>
<body>

<header id="mainHeader">
  <div class="logo">T</div>
  <nav id="navMenu">
    <a href="index.html" class="active">Home</a>
    <a href="services.html">Portfolio</a>
    <a href="about.html">About Me</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<section class="hero">
  <h1>Sk Taufique Hossain</h1>
  <h2><span id="typing"></span></h2>
  <a href="services.html" class="btn">Explore My Work</a>
</section>

<footer>Â© <span id="year"></span> Sk Taufique Hossain | Designed with ðŸ’œ</footer>

<script>
// Footer Year
document.getElementById("year").textContent = new Date().getFullYear();

// Typing Effect
const textArray = [
  "A Passionate Web Developer",
  "A Creative Designer",
  "A Dreamer Who Turns Code Into Art",
  "Your Next Favourite Website Builder ðŸ’»"
];
let typingElement = document.getElementById("typing");
let i = 0, j = 0, typing = true;

function typeEffect(){
  if(typing){
    if(j < textArray[i].length){
      typingElement.textContent += textArray[i].charAt(j);
      j++;
      setTimeout(typeEffect,70);
    }else{
      typing = false;
      setTimeout(typeEffect,1500);
    }
  }else{
    if(j > 0){
      typingElement.textContent = textArray[i].substring(0, j-1);
      j--;
      setTimeout(typeEffect,40);
    }else{
      typing = true;
      i = (i+1) % textArray.length;
      setTimeout(typeEffect,200);
    }
  }
}
typeEffect();

// Menu Toggle
const toggleBtn = document.getElementById("menuToggle");
const navMenu = document.getElementById("navMenu");

toggleBtn.addEventListener("click", ()=>{
  toggleBtn.classList.toggle("active");
  navMenu.classList.toggle("active");
});

// Scroll Effect
window.addEventListener("scroll", ()=>{
  const header = document.getElementById("mainHeader");
  if(window.scrollY > 50){
    header.classList.add("scrolled");
  }else{
    header.classList.remove("scrolled");
  }
});
</script>
</body>
